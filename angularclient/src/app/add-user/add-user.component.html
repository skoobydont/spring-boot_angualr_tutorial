<div class="adduser">
    <form [formGroup]="addUserForm" (ngSubmit)="addUser()">
        <h2>Add User</h2>
        <input type="hidden" formControlName="id" value="1">
        <label>
            Username: 
            <input type="text" formControlName="username" placeholder="username">
        </label>
        <label>
            Department:
            <input type="text" formControlName="dept" placeholder="department">
        </label>
        <label>
            Password: 
            <input type="password" formControlName="password" placeholder="password">
        </label>
        <button type="submit" class="addbutton">Add User</button>
    </form>
    <button (click)="goBack()" class="back">Go Back</button>
</div>
