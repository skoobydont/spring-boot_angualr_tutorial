<div *ngIf="skill" class="skilldetails">
    <h2>{{skill.skill}} Details</h2>
    <table>
        <tr>
            <td>Id</td><td>Desciption</td>
        </tr>
        <tr>
            <td>{{skill.id}}</td>
            <td>{{skill.skill}}</td>
        </tr>
    </table>
    <h3>Skill Tags</h3>
    <table *ngIf="allTags">
        <th colspan="2">Id : Description</th>
        <tr *ngFor="let tag of allTags">
            <td><a routerLink="./tag/{{tag.id}}">{{tag.id}}</a></td>
            <td><a routerLink="./tag/{{tag.id}}">{{tag.tagDescription}}</a></td>
        </tr>
    </table>
    <button (click)="goBack()" class="back">Go Back</button>
</div>
