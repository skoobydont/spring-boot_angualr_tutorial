<h2>All Users</h2>
<ul class="users">
    <p><span class="badge">ID</span> Username : Department</p>
    <hr>
    <li *ngFor="let user of allUsers">
        <a routerLink="/detail/{{user.id}}">
            <span class="badge">{{ user.id }}</span> {{ user.username }} : {{ user.dept }}
        </a>
    </li>
</ul>
